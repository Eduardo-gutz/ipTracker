<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2? family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="/estilos1.css"/>
 
</head>
<body>
  <div class="contenedor">
    <div class="form-container">
      <h1 class="titulo">IP Address Tracker</h1>
      <form class="form-elementos">
        <input id="ip_address" type="text" class="form-control" placeholder="search for any IP address or domain">
        <button id="btn_search" class="btn btn-dark">
          <img src="/images/icon-arrow.svg" width="12px" height="12px" alt="" srcset="">
        </button>
      </form>
    </div>
    <div class="resultados-display">
      <div class="contenedor-display">
        <div class="block-info separador-block">
          <h4 class="titulo-silenciado">IP address </h4>
          <span id="actual_ip" class="results">192.199.0.100</span>
        </div>
        <div class="block-info separador-block">
          <h4 class="titulo-silenciado">Location</h4>
          <span id="actual_ciudad" class="results">Brooklyn,NY 10001</span>
        </div>
        <div class="block-info separador-block">
          <h4 class="titulo-silenciado"> Timezone</h4>
           <span id="actual_zone" class="results">UTC -5:00</span>
        </div>
        <div class="block-info info-block-last">
          <h4 class="titulo-silenciado">ISP</h4>
          <span id="actual_isp" class="results">spaceX Starlink</span>
        </div>
      </div>  
    </div>
    <div id="display_map" class="contenedor-map"></div>
  </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
    crossorigin=""></script>
    <script src="index.js"></script>

 
</body>
</html>
